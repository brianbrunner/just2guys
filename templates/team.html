{% extends "base.html" %}
{% block content %}
  <div class='team-title'>
    <img src='{{ team.logos[0] }}' />
    <a href='/{{ team|team_link(league) }}'>{{ team.name }}</a>
  </div>
  <div class='matchups'>
    {% for matchup in team.matchups %}
      <div class='matchup'>
        <a href='/{{ matchup|matchup_link(league) }}'>{{ matchup.teams.1.name }}</a>
      </div>
    {% endfor %}
  </div>
{% endblock %}

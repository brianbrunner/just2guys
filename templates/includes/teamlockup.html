<div class='team-lockup'>
  {% if show_group %}
    <div class='team-group group-{{ team.group }}'></div>
  {% endif %}
  <div class='team-logo' style='background-image: url({{ team.logo }})'></div>
  <div class='team-info'>
    <div class='main-info'>
      <div class='team-name'>
        <a href='/league/{{ team.league.id }}/team/{{ team.id }}'>{{ team.name }}</a>
      </div>
      <div class='team-managers'>
        {% for manager in team.managers %}
          <div class='team-manager'>
            <a href='/manager/{{ manager.id }}'>{{ manager.nickname }}</a>
          </div>
        {% endfor %}
      </div>
    </div>
    <div class='detail-info'>
      <div class='record'>
        {{ team.regular_season_wins }}&ndash;{{ team.regular_season_losses }} |
        PF: {{ team.points_for|round(2) }} |
        PA: {{ team.points_against|round(2) }}
      </div>
    </div>
  </div>
</div>
